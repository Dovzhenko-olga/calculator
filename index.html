<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calculator__panel">
      <div class="calculator__panel__math-line">59*89</div>
      <div class="calculator__panel__result">874.441176</div>
    </div>
    <ul class="calculator__buttons">
      <li class="calculator__button calculator__button-long">C</li>
      <li class="calculator__button">%</li>
      <li class="calculator__button calculator__button-purple">/</li>
      <li class="calculator__button">7</li>
      <li class="calculator__button">8</li>
      <li class="calculator__button">9</li>
      <li class="calculator__button calculator__button-purple">*</li>
      <li class="calculator__button">4</li>
      <li class="calculator__button">5</li>
      <li class="calculator__button">6</li>
      <li class="calculator__button calculator__button-purple">-</li>
      <li class="calculator__button">1</li>
      <li class="calculator__button">2</li>
      <li class="calculator__button">3</li>
      <li class="calculator__button calculator__button-purple">+</li>
      <li class="calculator__button calculator__button-long">0</li>
      <li class="calculator__button">.</li>
      <li class="calculator__button calculator__button-orange">=</li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
